<div>
    <div *ngIf="filterRequest">
        <label >Sort By:</label>
        <select class="form-control-sm" [(ngModel)]="filterRequest.sortBy" (ngModelChange)="onChange()">
            <option *ngFor="let property of sortByProperties" [value]="property">{{ property }}</option>
        </select>
        <input class="mx-2" type="checkbox" [(ngModel)]="filterRequest.sortAscending" (ngModelChange)="onChange()">
        <label>Sort Ascending</label>
    </div>
</div>
