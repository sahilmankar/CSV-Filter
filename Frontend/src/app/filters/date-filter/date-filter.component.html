<div class=" row d-flex " *ngIf="dateProperties.length>0">
    <div class="col-2 p-2  text-center card shadow rounded-3  mx-3">
        <div class=" btn btn-light  my-1  " *ngFor="let property of dateProperties; let i = index" (click)="toggleProperty(i)"
            [ngClass]="{'bg-info': isPropertyExpanded(i)}">
            {{ property  }}
        </div>
    </div>

    <div class="col-9 shadow rounded-3 ">
        <div *ngFor="let property of dateProperties; let i = index">
            <div *ngIf="isPropertyExpanded(i)" class="m-4" >
                <label class="mx-2">From: </label>
                <input type="date" class="form-control-sm"  [(ngModel)]="filterRequest.dateRangeFilters[i].fromDate"
                    (change)="updateToDate(i)" />
                <label  class="mx-2">To: </label>
                <input type="date"  [(ngModel)]="filterRequest.dateRangeFilters[i].toDate" />
            </div>
        </div>
    </div>
