<div class="container">
    <div class="row">
        <div class="col   rounded-3">
            <table class="table table-responsive table-bordered w-100">
                <thead class="thead-dark ">
                    <tr>
                        <ng-container *ngFor="let heder of columnHeaders">
                            <th >{{heder|titlecase}}</th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody *ngFor="let record of data">
                    <tr>
                        <ng-container *ngFor="let header of columnHeaders">
                           
                            <td *ngIf="isDateType(record[header])">
                                {{ record[header] | date }}
                              </td>
                              <td *ngIf="!isDateType(record[header])">
                                {{ record[header] }}
                              </td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
